<html>
  <head>
    <meta charset="utf-8">

    <!-- main a-frame library -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

    <!-- physics library -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

    <!-- particle system library -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- environment library -->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <!-- text geometry library -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

    <!-- extras library -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

    <script src="a-frame-href.js"></script>

  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <!-- camera at 0 0 0 by default -->
      <a-entity camera="" position="0 2.2 -0.4" wasd-controls="" rotation="" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>

      <a-assets>
        <img id="skyTexture" src="images/roundTrees.jpg">
        <!-- <img id="brickWall" src="images/brickWall.jpg">
        <img id="concreteWall" src="images/concreteWall.jpg">
        <img id="woodFloors" src="images/woodFloors.jpg"> -->
      </a-assets>

      <a-entity light="color: #ffde8b; decay: 1.6; intensity: 1.6; penumbra: 0.09; type: point; shadowBias: 0.21; shadowCameraTop: 4.42; shadowRadius: 0.26" position="0 1.91 -3.58" scale="1.48 1.6 1.57"></a-entity>

      <a-entity
        gltf-model="models/office_room/scene.gltf"
        position="0 0 -4"
        rotation="0 0 0"
        scale="2 2 2">
      </a-entity>
      <a-entity
        gltf-model="models/13_inch_apple_macbook_pro_free_download/scene.gltf"
        position="0.2 1.2 -3.15"
        rotation="-90 60 0"
        scale="3 3 3"
        href="index.html">
      </a-entity>


      <!-- top wall box -->
      <a-entity geometry="" rotation="0 0 90" scale="0.25 11 10.51" position="0 4 -4" material="color: #911f0d" visible="">
      </a-entity>


      <!-- behind wall box-->
      <a-entity geometry="" rotation="0 90 0" scale="0.25 7.25 11" position="0.35 0 -0.13" material="color: #1c0704" visible="">
      </a-entity>

      <!-- right wall box-->
      <a-entity geometry="" rotation="" scale="0.25 7.25 9" position="2.1 1.5 -4" material="color: #1c0704">
      </a-entity>


      <a-sky src="#skyTexture"> </a-sky>

    </a-scene>
  </body>
</html>
