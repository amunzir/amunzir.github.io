<html>
  <head>
    <meta charset="utf-8">

    <!-- main a-frame library -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

    <!-- physics library -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

    <!-- particle system library -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- environment library -->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <!-- text geometry library -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

    <!-- extras library -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

    <script src="a-frame-href.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <!-- camera at 0 0 0 by default -->
      <a-entity camera="" position="0 1.6 -1.1927103425174994" wasd-controls="" rotation="" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>

      <a-assets>
        <img id="skyTexture" src="images/starmap.jpg">
        <img id="brickWall" src="images/brickWall.jpg">
        <img id="concreteWall" src="images/concreteWall.jpg">
        <img id="woodFloors" src="images/woodFloors.jpg">
      </a-assets>

      <a-entity
        gltf-model="models/sofa_set_version_04/scene.gltf"
        position="-0.72 1 -5.75"
        rotation="0 90 0"
        scale="0.015 0.015 0.015">
      </a-entity>
      <a-entity
        gltf-model="models/circular_table/scene.gltf"
        position="-1.2 0 -3.25"
        rotation="0 90 0"
        scale="0.0025 0.0025 0.0025">
      </a-entity>
      <a-entity
        gltf-model="models/13_inch_apple_macbook_pro_free_download/scene.gltf"
        position="-1.2 0.4 -3.25"
        rotation="-90 90 0"
        scale="1.75 1.75 1.75"
        href="index.html">
      </a-entity>
      <a-entity
        gltf-model="models/tv_modelo_3d/scene.gltf"
        position="2.28 0.6 -4.2"
        rotation="0 180 0"
        scale="0.5 0.5 0.5"
        visible="">
      </a-entity>
      <a-entity
        gltf-model="models/wooden_table/scene.gltf"
        position="2.28 0 -4.2"
        rotation="0 180 0"
        scale="0.02 0.02 0.03"
        visible="">
      </a-entity>
      <a-entity
        gltf-model="models/bookshelf_household_props_12/scene.gltf"
        position="2.78 0 -6.2"
        rotation="0 270 0"
        scale="0.002 0.002 0.002"
        visible="">
      </a-entity>
      <a-entity
        gltf-model="models/bookshelf_household_props_12/scene.gltf"
        position="2.78 0 -2.2"
        rotation="0 270 0"
        scale="0.002 0.002 0.002"
        visible="">
      </a-entity>


      <!-- left wall box -->
      <a-entity geometry="" rotation="" scale="0.25 3.25 6.99" position="-2.59 1.51 -4.19737" material="src: #concreteWall" visible="">
      </a-entity>

      <!-- top wall box -->
      <a-entity geometry="" rotation="0 0 90" scale="0.25 8.87 12.51" position="0.6 3.22 -4.80737" material="color: ##fcf6e6" visible="">
      </a-entity>

      <!-- back wall box-->
      <a-entity geometry="" rotation="0 90 0" scale="0.25 3.25 6.99" position="0.35 1.51 -7.66737" material="src: #brickWall" visible="">
      </a-entity>

      <!-- behind wall box-->
      <a-entity geometry="" rotation="0 90 0" scale="0.25 3.25 6.99" position="0.35 1.51 -0.94" material="src: #concreteWall" visible="">
      </a-entity>

      <!-- right wall box-->
      <a-entity geometry="" rotation="" scale="0.25 3.25 6.99" position="3.69 1.51 -4.19737" material="src: #concreteWall">
      </a-entity>

      <!-- floor -->
      <a-entity
        geometry="primitive: plane"
        scale = "10 10 10"
        position="0 0 -6"
        rotation="-90 0 90"
        material="src: #woodFloors">
      </a-entity>

      <a-sky src="#skyTexture"> </a-sky>

    </a-scene>
  </body>
</html>
