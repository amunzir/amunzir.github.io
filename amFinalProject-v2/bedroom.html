<html>
  <head>
    <meta charset="utf-8">

    <!-- main a-frame library -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

    <!-- physics library -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

    <!-- particle system library -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- environment library -->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <!-- text geometry library -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

    <!-- extras library -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

    <script src="a-frame-href.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <!-- camera at 0 0 0 by default -->
      <a-entity camera="" position="0 2.6 -1.1927103425174994" wasd-controls="" rotation="" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>

      <a-assets>
        <img id="skyTexture" src="images/starmap.jpg">
        <!-- <img id="brickWall" src="images/brickWall.jpg">
        <img id="concreteWall" src="images/concreteWall.jpg">
        <img id="woodFloors" src="images/woodFloors.jpg"> -->
      </a-assets>

      <a-entity
        gltf-model="models/projeto_coronga_bedroom/scene.gltf"
        position="7.25 0 -11"
        rotation="0 0 0"
        scale="0.03 0.03 0.03">
      </a-entity>
      <a-entity
        gltf-model="models/13_inch_apple_macbook_pro_free_download/scene.gltf"
        position="2.8 0.9 -6.45"
        rotation="-90 60 0"
        scale="3 3 3"
        href="index.html">
      </a-entity>

      <a-entity light="color: #00ff00; decay: 1.91; intensity: 0.02; type: point" position="0.17 3.87 -7.8" rotation=""></a-entity>
      <a-entity light="type: point; intensity: 0; color: #00ff00; decay: 1.91" position="1.05 3.63 -7.06" rotation=""></a-entity>
      <a-entity light="color: #f6ffa7; intensity: 1.29; type: point" position="3.76 1.62 -6.52"></a-entity>


      <!-- top wall box -->
      <a-entity geometry="" rotation="0 0 90" scale="0.25 11 12.51" position="0 4.5 -6" material="color: ##fcf6e6" visible="">
      </a-entity>


      <!-- behind wall box-->
      <a-entity geometry="" rotation="0 90 0" scale="0.25 7.25 11" position="0.35 1.51 0.2" material="color: #ffffff" visible="">
      </a-entity>

      <!-- right wall box-->
      <a-entity geometry="" rotation="" scale="0.25 7.25 12" position="5.6 1.5 -6" material="color: #ffffff">
      </a-entity>


      <a-sky src="#skyTexture"> </a-sky>

    </a-scene>
  </body>
</html>
